<div class="container">

  <h1 class="page-header">Register Page</h1>
  <!-- Custom Success/Error Message -->
  <div class="row show-hide-message">
    <div [ngClass]="messageClass">
      {{ message }}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 form-box">
      <div class="form-bottom">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" class="form-control" />
          </div>
          <div *ngIf="registerForm.controls.name.errors?.required && registerForm.controls.name.dirty" class="alert alert-danger">Please enter your name</div>

          <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username" class="form-control" (blur)="checkUsername()" />
          </div>
          <ul class="help-block">
            <li *ngIf="registerForm.controls.username.errors?.required && registerForm.controls.username.dirty">This field is required</li>
            <li *ngIf="registerForm.controls.username.errors?.maxlength && registerForm.controls.username.dirty ">Maximum characters: 5</li>
            <li *ngIf="registerForm.controls.username.errors?.validateUsername && registerForm.controls.username.dirty">Username must not have any special characters</li>
            <!-- <li *ngIf="usernameMessage">{{ usernameMessage }}</li> -->
          </ul>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" />
          </div>
          <ul class="help-block">
            <li *ngIf="registerForm.controls.password.errors?.required && registerForm.controls.password.dirty">This field is required</li>
            <li *ngIf="registerForm.controls.password.errors?.minlength && registerForm.controls.password.dirty || registerForm.controls.password.errors?.maxlength && registerForm.controls.password.dirty ">Minimum characters: 8, Maximum characters: 15</li>
            <!-- <li *ngIf="registerForm.controls.username.errors?.validateUsername && registerForm.controls.username.dirty">Username must not have any special characters</li>
            <li *ngIf="usernameMessage">{{ usernameMessage }}</li> -->
          </ul>

          <button class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
