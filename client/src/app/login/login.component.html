<div class="container">

  <h1 class="page-header">Login Page</h1>
  <!-- Custom Success/Error Message -->
  <div class="row show-hide-message">
    <div [ngClass]="messageClass">
      {{ message }}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 form-box">
      <div class="form-bottom">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username" class="form-control" />
          </div>
          <div *ngIf="loginForm.controls.username.errors?.required && loginForm.controls.username.dirty" class="alert alert-danger">Please enter username</div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" />
          </div>
          <ul class="help-block">
            <li *ngIf="loginForm.controls.password.errors?.required && loginForm.controls.password.dirty">This field is required</li>
          </ul>

          <button class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
